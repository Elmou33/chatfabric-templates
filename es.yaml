    <b>[Bot]</b> Results of poll #{{user.code_display}} {{user.nick}}:
    <i>{{poll.question}}</i>
    {%for s, p in poll.total%}
    {{map[loop.index0]}} {{p}}%({{s}}) - <i>{{poll.variants[loop.index0]}}</i>
    {%endfor%}
