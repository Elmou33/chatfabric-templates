  inline: |
    <b>[Bot]</b> #{{poll.code_display}} {{poll.nick}} put a question:
    <i>{{poll.question}}</i>
    {%for v in poll.variants%}
    {%if loop.index0==selected%}‚úî{%endif%}{{map[loop.index0]}} - <i>{{v}}</i>
    {%endfor%}
